name: Deploy Crypto Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Necesario para autenticación segura (OIDC)
  contents: read

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: crypto-analyzer
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 1. Aplicar Terraform (Infraestructura base + ECR)
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply (Infra Only)
        working-directory: ./terraform
        # Excluimos la lambda inicialmente si es la primera vez para evitar error de imagen inexistente
        # O simplemente aceptamos que falle la lambda creation la primera vez, 
        # pero es mejor usar 'target' si es el primer despliegue.
        # Para simplificar aquí, asumimos un apply general.
        run: terraform apply -auto-approve

      # 2. Construir y Subir Docker
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          cd src
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 3. Actualizar Lambda con la nueva imagen
      - name: Update Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name crypto-analyzer \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
