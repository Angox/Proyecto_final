name: Deploy Crypto Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  # Según tu error, estás en Irlanda (eu-west-1). 
  # Asegúrate de que coincida con tu main.tf
  AWS_REGION: eu-west-1 
  ECR_REPOSITORY: crypto-analyzer
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # --- PASO CRÍTICO 1: Crear SOLO el ECR primero ---
      # Usamos -target para decirle a Terraform: 
      # "Ignora la Lambda por ahora, crea solo el repo donde guardaremos la imagen"
      - name: Terraform Apply (ECR Repo Only)
        working-directory: ./terraform
        run: terraform apply -target=aws_ecr_repository.repo -auto-approve

      # --- PASO 2: Construir y Subir Docker ---
      # Ahora que el ECR existe, podemos subir la imagen
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          cd src
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # --- PASO 3: Crear el resto de la infraestructura (Lambda, Neptune, VPC) ---
      # Ahora que la imagen existe en ECR, Terraform podrá crear la Lambda sin fallar.
      - name: Terraform Apply (Full Infrastructure)
        working-directory: ./terraform
        run: terraform apply -auto-approve

      # --- PASO 4: Actualizar Lambda (Por si ya existía y solo cambió el código) ---
      - name: Update Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name crypto-analyzer \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
